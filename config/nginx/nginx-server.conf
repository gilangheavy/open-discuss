# Rate Limiting Configuration
# Limits requests to /threads and nested paths to 90 requests per minute per IP
limit_req_zone $binary_remote_addr zone=one:10m rate=90r/m;

# Connection Limiting Configuration
# Limits concurrent connections per IP address
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    server_name giant-frogs-brush-bravely.a276.dcdg.xyz www.giant-frogs-brush-bravely.a276.dcdg.xyz;
    
    # Request Body Size Limit (1MB as per PRD)
    client_max_body_size 1m;
    
    # Connection Limit: Maximum 10 concurrent connections per IP
    limit_conn addr 10;
    
    # Return 429 status code when rate limit is exceeded
    limit_req_status 429;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /threads {
        limit_req zone=one burst=50 nodelay;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # SSL/TLS Configuration
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/giant-frogs-brush-bravely.a276.dcdg.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/giant-frogs-brush-bravely.a276.dcdg.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS Redirect Server
# Automatically redirects all HTTP traffic to HTTPS
server {
    listen 80;
    server_name giant-frogs-brush-bravely.a276.dcdg.xyz www.giant-frogs-brush-bravely.a276.dcdg.xyz;
    return 301 https://$host$request_uri;
}